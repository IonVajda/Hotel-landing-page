<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Hilton Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="navtop">
                <div class="wrapper">
                    <div class="navtop__questions">
                        <p><span>Qestions? Need Help?</span>&nbsp; Call us on (+123) 456 1500</p>
                    </div>
                    <div class="navtop__right">
                        <div class="navtop__gift">
                            <img class="icon-1" src="./images/icona.svg" alt="gift"> <small>BTP Gift Card</small>
                        </div>
                        <div class="navtop__loyalty">
                            <img class="icon-2" src="./images/staricon.svg" alt="loyalty"> <small>Loyalty
                                Program</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="navbar">
                <div class="wrapper">
                    <div class="navbar__left">
                        <img src="./images/Besttourplan.svg" alt="logo">
                        <div class="search-bar">
                            <input type="text" placeholder="Search Location"><img src="./images/lente.svg" alt="search">
                        </div>
                    </div>
                    <div class="navbar__right">
                        <div class="cart__container">
                            <div class="circle">2</div>
                            <img src="./images/cart.svg" alt="cart">
                        </div>
                        <div class="nathan">
                            <img src="./images/avatar.svg" alt="user avatar"><small>Nathan</small>
                            <img src="./images/arrow.svg" alt="arrow">
                        </div>

                    </div>
                </div>
            </div>

            <nav class="navbar__bottom">
                <div class="wrapper">
                    <a href="#">all deals</a>
                    <a href="#">hotels</a>
                    <a href="#">activities</a>
                    <a href="#">hotel day packages</a>
                    <a href="#">restaurants</a>
                    <a href="#">events</a>
                    <a href="#">rodrigues</a>
                </div>
            </nav>
        </header>
    </div>
</body>

</html>
